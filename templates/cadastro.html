<html>
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>INVEST - CADASTRO</title>
        
        <!-- Bootstrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

       <!-- CSS -->

       <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">

       <!-- JS / Jquery -->
       <script src="{% static 'js/jquery.js' %}"></script>
       
       <link href="{% static 'animacao/gh_animation.css' %}" rel="stylesheet" type="text/css" media="screen" />
       <script type="text/javascript" src="{% static 'animacao/gh_animation.js' %}""></script>   

    </head>
    <body>
       <section>
           <div class="container">
                <div id="voltar" class="col-3">
                    <a href="index">Voltar</a>
                 </div>
               <div class="row"> 
                   <div class="content">
                        <!--FORMULÁRIO DE CADASTRO-->
                        <div id="cadastro">
                            <!-- {% extends " nome do lugar que vai ficar os cadastros " %}
                            {% block body %} -->
                            <form method="post" action=""> 
                            <!-- {% csrf_token %} -->
                            <h1>Cadastro</h1> 
                            
                            <p> 
                                <input id="nome_completo" name="nome_completo" required="required" type="text" placeholder="Nome Completo" />
                            </p>
                            
                            <p>
                                <input id="email" name="email" required="required" type="text" placeholder="E-mail"/> 
                            </p>

                            <p>
                                <input id="telefone" name="telefone" required="required" type="text" placeholder="Telefone"/> 
                            </p>

                            <p>
                                <input id="senha" name="senha" required="required" type="password" placeholder="Senha"/> 
                            </p>
                            
                            <p>  
                                <input id="confirma_senha" name="confirma_senha" required="required" type="password" placeholder="Confirmar Senha"/>
                            </p>
                            
                            <p> 
                                <input type="submit" value="Cadastrar"/> 
                            </p>
                            
                            <p class="link">  
                                Já tem conta?
                                <a href="login"> Login </a>
                            </p>
                            </form>
                        </div>
                   </div>
               </div>
           </div>
       </section>
    </body>

</html>
